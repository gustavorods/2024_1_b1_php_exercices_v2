<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Exercício Peso Ideal</title>

<body>
  <form action="code.php" method="post">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label>

        <br>

        <legend>Opções</legend>
